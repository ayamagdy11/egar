<body>
	
	
	<nav class="navbar navbar-default">
	  <div class="container	">
		<!-- Brand and toggle get grouped for better mobile display -->

		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">egar</a>
		</div>
	
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<!--<li class="active"><a href="#">home <span class="sr-only">(current)</span></a></li>-->
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#">Create Offer</a></li>
			<li><a href="#">Create Request</a></li>
			<li><a href="#" data-toggle="modal" data-target=".bs-Login-modal-sm">Login</a></li>
			<li><a href="#" data-toggle="modal" data-target=".bs-Register-modal-sm">Register</a></li>

	<section class="home">
		<div class="field">
			<div class="container">
				<div class="row">
					<div class="search-home">
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="city">
						</div>
						<div class="col-sm-3">
							<select class="form-control">
								<option>Flatshares</option>
								<option>1 Room Flats</option>
								<option>Flats</option>
								<option>Houses</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select class="form-control">
								<option>Offers</option>
								<option>Requests</option>
							</select>
						</div>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-default">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<!-- Modal Login -->
	<div class="modal fade bs-Login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myModalLabelLogin">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<form>
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title" id="myModalLabelLogin">Login</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="Password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group text-center">
								<button type="submit" class="btn btn-default">Login</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#">Forget Password</a>
				</div>
			</form>
		</div>
	  </div>
	</div>
	
	
	
	
	<!-- Modal Register -->
	<div class="modal fade bs-Register-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myModalLabelRegister">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<form>
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title" id="myModalLabelRegister">Register</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-primary">
									<input id="title" value="1" name="title" autocomplete="off" type="radio"> Mr
								</label>
	
								<label class="btn btn-primary">
									<input id="title_mam" value="2" name="title" autocomplete="off" type="radio"> Ms/Mrs
								</label>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Last Name">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="Password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="Password" class="form-control" placeholder="Re-Enter Your Password">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
								</label>
								<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
								</label>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Accept terms and conditions 
									</label>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group text-center">
								<button type="submit" class="btn btn-default">Login</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	  </div>
	</div>
	
	
	
	
	
	
	
    <!-- start - shm -->
    <section id="shm">
